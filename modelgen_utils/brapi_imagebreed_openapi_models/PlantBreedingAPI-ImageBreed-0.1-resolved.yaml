        required: true
        style: form
        explode: true
        schema:
          type: integer
        example: 1900
      - name: drone_run_band_project_id
        in: query
        description: The database drone run band identifier for which the background removed image belongs to.
        required: true
        style: form
        explode: true
        schema:
          type: integer
        example: 203
      - name: polygon
        in: query
